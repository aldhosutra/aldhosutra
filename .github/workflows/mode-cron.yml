name: Mode Cron
on:
  schedule:
    - cron: '*/15 * * * *'
permissions:
  contents: write
jobs:
  cron:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
      - name: Update mode
        run: node ./scripts/mode-update.js
        env:
          AUTHOR_TIMEZONE: Asia/Jakarta
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
