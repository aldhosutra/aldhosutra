name: Handle game issues
on:
  issues:
    types: [opened]
permissions:
  contents: write
  issues: write
jobs:
  handle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          persist-credentials: true
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: npm ci
      - name: Run issue handler
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: node ./src/handlers/issue-handler.ts "$GITHUB_EVENT_PATH"
